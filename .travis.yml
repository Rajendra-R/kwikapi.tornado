language: python
python:
- '3.5'
install:
- pip install .
script:
- echo "No tests as of now"
deploy:
- provider: releases
  user: deep-compute-ops
  api_key:
    secure: ""
  file:
    - README.md
    - setup.py
    - LICENSE
    - kwikapi/__init__.py
    - kwikapi/tornado/__init__.py
    - kwikapi/tornado/kwikapi_tornado.py
  name: kwikapi.tornado-0.0.1
  tag_name: 0.0.1
  on:
    repo: deep-compute/kwikapi.tornado
- provider: pypi
  distributions: "sdist bdist_wheel"
  server: https://testpypi.python.org/pypi
  user: deepcompute
  password:
    secure: ""
  on:
    tags: false
    branch: master
- provider: pypi
  distributions: "sdist bdist_wheel"
  server: https://upload.pypi.org/legacy/
  user: deepcompute
  password:
    secure: ""
  on:
    tags: true
    branch: master
